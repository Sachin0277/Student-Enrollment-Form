<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- Jquery Library -->
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--Latest JavaScript Library -->
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2> STUDENT ENROLLMENT FORM </h2>
            </div>
            <form id="stuform" method="get">
                <div class="form-group">
                    <label>Student Roll No.: </label>
                    <input type="text" id="rollno" class="form-control" onchange="getStudent()">
                </div>
                <div class="form-group">
                    <label>Student Full Name.: </label>
                    <input type="text" id="stuname" class="form-control">
                </div>
                <div class="form-group">
                    <label>Class : </label>
                    <input type="text" id="cls" class="form-control" >
                </div>
                <div class="form-group">
                    <label>Date of Birth(D.O.B) : </label>
                    <input type="date" id="dob" class="form-control">
                </div>
                <div class="form-group">
                    <label>  Address : </label>
                    <input type="text" id="address" class="form-control" >
                </div>
                <div class="form-group">
                    <label>Enrollment Date : </label>
                    <input type="date" id="enrolldate" class="form-control">
                </div>
                <!-- Buttons(Save, Change and Reset -->
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick='saveData()' disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick='changeData()' disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick='resetForm()' disabled>Reset</button>

                </div>
            </form>
        </div>

        <script type="text/javascript" src='http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js'></script>
        <script type="text/javascript" src='js/index.js'></script>
    </body>
</html>
